apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-app
  name: hello-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - image: gcr.io/prj-ynakaya02/github_yuusuke611_gcp-sample-code01
          imagePullPolicy: IfNotPresent
          name: gcp-sample-code01-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: hello-app
  name: hello-app-hpa-zebq
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-app
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: hello-app
  name: hello-app-service
  namespace: default
spec:
  clusterIP: 10.32.1.34
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 32482
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: hello-app
  sessionAffinity: None
  type: LoadBalancer
